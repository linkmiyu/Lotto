<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>자바스크립트 연습</h1>

    <script>
        var lotto=[];
        // for /while(count변수)
        //for는 정확하게 n번
        //while은 특정 조건을 만족할때까지
        while(lotto.length<6) {
            var num=parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num)==-1) {
                lotto.push(num);
            }
        }
        lotto.sort((a,b) => a-b);

        document.write("<div class='ball ball1'>" + lotto[0] + "</div>");
        document.write("<div class='ball ball2'>" + lotto[2] + "</div>");
        document.write("<div class='ball ball3'>" + lotto[3] + "</div>");
        document.write("<div class='ball ball4'>" + lotto[4] + "</div>");
        document.write("<div class='ball ball5'>" + lotto[5] + "</div>");
    </script>
</body>
</html>
